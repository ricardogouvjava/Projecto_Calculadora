<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Projecto_Calculadora</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="fakeButtons">
          <button class="fakeButton" style="background-color: #f9605c"></button>
          <button class="fakeButton" style="background-color: #fbba3f"></button>
          <button class="fakeButton" style="background-color: #33c649"></button>
        </div>
        <div class="output small">
          Output
        </div>
        <div class="keyboard">
          <button class="secondaryOperator clear">C</button>
          <button class="secondaryOperator signal">Â±</button>
          <button class="secondaryOperator percentage">%</button>
          <button class="operator">&#247</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator">&#215</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator">-</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator">+</button>
          <button class="number cournerLeftBottom" style="grid-column: span 2">
            0
          </button>
          <button class="number">,</button>
          <button class="equals cournerRightBottom">=</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
